<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account - Bacon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/design.css}">
    <link rel="stylesheet" th:href="@{/css/ui.css}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-icon">B</div>
                    <h1>Bacon</h1>
                </div>
                <p>Create your account</p>
            </div>

            <div th:if="${error}" class="error-message">
                <span th:text="${error}">Error message</span>
            </div>

            <form method="post" action="/register" class="auth-form">
                <div class="input-group">
                    <input type="text" name="userId" placeholder="Username" 
                           pattern="[a-zA-Z0-9_]{3,20}" 
                           title="3-20 characters, letters, numbers, and underscores only" required>
                </div>

                <div class="input-group">
                    <input type="text" name="username" placeholder="Display name" 
                           maxlength="100" required>
                </div>

                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" 
                           minlength="6" required>
                </div>

                <button type="submit" class="btn-primary">
                    Create account
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Sign in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
